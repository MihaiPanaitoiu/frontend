<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/user/account">
    </ion-back-button>
  </ion-buttons>
  <ion-title>Cooking App</ion-title>
</ion-toolbar>
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-align-self-center">Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  <form [formGroup]="loginForm">
    <ion-input type="text" label="Username" labelPlacement="stacked" placeholder="Enter username" errorText="Invalid username"
               inputmode="text" name="username" formControlName="username">
    </ion-input>
    <ion-input type="{{inputType}}" label="Password" labelPlacement="stacked" placeholder="Enter password" errorText="Invalid password"
               inputmode="password" name="password" formControlName="password">
    </ion-input>
    <a class="type-toggle" (click)="toggleShow()" slot="end">
      <ion-icon slot="end" class="show-option" name="eye-off-outline" [ngClass]="hidePassword(showPassword)"></ion-icon>
      <ion-icon slot="end" class="hide-option" [ngClass]="hidePassword(!showPassword)" name="eye-outline"></ion-icon>
    </a>
  </form>
    <br>
    <ion-button [disabled]="!loginForm.valid" expand="block" (click)="performLogin()">Login</ion-button>
  </ion-card-content>
</ion-card>
  <ion-alert
    [isOpen]="isAlertOpen"
    header="Login Failed"
    subHeader="Invalid Credentials"
    message="Please check your username and password and try again."
    [buttons]="['OK']"
    (didDismiss)="setOpen(false)"
  ></ion-alert>
</ion-content>
